<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Members - Aptikal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-logo">
            <a href="index.html">
                <img src="images/cropped-APTIKAL-1024x220-1.png" alt="APTIKAL Logo">
            </a>
        </div>
        <button class="menu-toggle" aria-label="Toggle menu">
            <div class="hamburger-icon">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <span>Menu</span>
        </button>
        <nav class="navigation">
            <a href="index.html">Home</a>
            <a href="members.html" class="active">Members</a>
            <a href="publications.html">Publications</a>
            <a href="seminars.html">Seminars & Defenses</a>
            <a href="resources.html">Resources & Tools</a>
            <a href="contacts.html">Contacts</a>
        </nav>
    </header>

    <main>
        <div class="members-header">
            <h2 id="main-title">Our Members</h2>
            <!-- Display Controls -->
            <div class="members-controls">
                <div class="control-group">
                    <label>Sort By:</label>
                    <button id="btn-random" class="control-btn">Random</button>
                    <button id="btn-alphabetical" class="control-btn">Alphabetical</button>
                </div>
                <div class="control-group">
                    <label>Display Mode:</label>
                    <button id="btn-normal" class="control-btn">All Together</button>
                    <button id="btn-separated" class="control-btn">Permanent / Non-Permanent</button>
                </div>
            </div>
        </div>
        
        <!-- All Members (Normal Mode) -->
        <section id="all-members-section" class="members-section">
            <div id="all-members" class="members-grid"></div>
        </section>
        
        <!-- Permanent Members (Separated Mode) -->
        <section id="permanent-section" class="members-section" style="display: none;">
            <h3>Permanent Members</h3>
            <div id="permanent-members" class="members-grid"></div>
        </section>

        <!-- Non-Permanent Members (Separated Mode) -->
        <section id="non-permanent-section" class="members-section" style="display: none;">
            <h3>Non-Permanent Members</h3>
            <div id="non-permanent-members" class="members-grid"></div>
        </section>

        <!-- Past Members -->
        <section class="members-section">
            <h3>Alumni</h3>
            <div id="past-members" class="past-members-list"></div>
        </section>
    </main>

    <script src="members.js"></script>

    <footer>
        <div class="footer-logos">
            <a href="https://www.cnrs.fr/en" target="_blank" rel="noopener">
                <img src="images/logo_cnrs.png" alt="CNRS">
            </a>
            <a href="https://www.grenoble-inp.fr/en" target="_blank" rel="noopener">
                <img src="images/logo_inp.png" alt="Grenoble INP">
            </a>
            <a href="https://www.inria.fr/en" target="_blank" rel="noopener">
                <img src="images/logo_inria.png" alt="INRIA">
            </a>
            <a href="https://www.liglab.fr/en" target="_blank" rel="noopener">
                <img src="images/logo_lig.png" alt="LIG">
            </a>
            <a href="https://www.univ-grenoble-alpes.fr/english/" target="_blank" rel="noopener">
                <img src="images/logo_UGA_couleur_cmjn.jpg" alt="UGA">
            </a>
        </div>
    </footer>
    <script src="menu.js"></script>
</body>
</html>
